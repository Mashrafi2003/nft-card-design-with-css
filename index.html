<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Customized CSS layout  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" class="image" alt="">
      <div class="nft-header">Equilibrium #3429</div>
      <div class="nft-body">Our Equilibrium collection promotes balance and calm.</div>
      <div class="time-portion">
        <div class="etherium-desc"> <img class="etherium-svg" src="./images//icon-ethereum.svg" alt=""> 0.041 ETH</div>
        <div class="clock-desc"><img class="clock-svg" src="./images//icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <hr class="divider">
      <div class="creator-component">
        <div><img class="img-avatar" src="./images/image-avatar.png" alt=""></div>
      <div class="creator-desc">Creation of  <span class="creator-name">Jules Wyvern</span></div>
      </div>
      <div class="middle">
        <div class="text"><img src="./images//icon-view.svg" alt=""></div>
      </div>
    </div>
  </body>
</html>
